<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>

  <body class="min-h-screen flex flex-col font-sans text-white bg-gradient-to-b from-gray-900 via-gray-900 to-indigo-950">

    <!-- Header -->
    <header class="w-full bg-gradient-to-r from-gray-800 via-gray-900 to-indigo-900 text-center py-6 shadow-lg border-b border-indigo-700">
      <h1 class="text-4xl font-extrabold tracking-tight mb-2 text-indigo-300 drop-shadow-md">Memory Game 🤔</h1>
      <div class="flex justify-center gap-6 text-gray-400 text-sm">
        <span>🏆 Top Score: <span id="top-score" class="text-indigo-400 font-medium">0</span></span>
        <span>🎯 Current Score: <span id="current-score" class="text-indigo-400 font-medium">0</span></span>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 bg-gradient-to-tr from-indigo-900 via-gray-900 to-black">
      <div 
        id="game" 
        class="bg-gradient-to-br from-gray-700 via-gray-800 to-gray-900 w-60 h-60 sm:w-72 sm:h-72 rounded-xl shadow-2xl border-4 border-indigo-600 transition-transform duration-300 hover:scale-105 hover:border-indigo-400"
      ></div>
    </main>

    <!-- Options -->
    <div id="opts" class="flex justify-center items-center gap-4 py-6 bg-gradient-to-r from-gray-900 via-gray-800 to-indigo-900 shadow-inner border-t border-indigo-700">
    </div>

    <!-- Footer -->
    <footer class="w-full bg-gradient-to-r from-gray-900 via-gray-800 to-indigo-950 text-gray-400 text-sm text-center py-4 mt-auto border-t border-indigo-700">
      © 2025 <span class="text-indigo-400 font-semibold">Memory Game</span> by Mike
    </footer>

    <!-- JS -->
    <script type="module" src="./src/counter.js"></script>
  </body>
</html>
