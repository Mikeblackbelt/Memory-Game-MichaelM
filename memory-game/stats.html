<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-grey-600 min-h-screen flex flex-col items-center  text-gray-800 font-sans p-8">

  <h1 class="text-3xl font-bold mb-6">Game Stats</h1>

  <div id="stats" class="bg-blue-600bg-white shadow-md rounded-xl p-6 w-full max-w-md text-center">
    <p class="text-lg font-semibold mb-4">Last 10 Scores</p>

    <ul id="score-list" class="divide-y divide-gray-200 text-gray-700 mb-4">
      <!-- Scores will go here -->
      <li class="py-2 italic text-gray-400">No scores yet â€” play a round!</li>
    </ul>

    <p id="summary" class="text-sm text-gray-600 mb-6">
      <!-- Summary stats (best, avg, etc.) -->
    </p>

    <div class="flex justify-center gap-3">
      <button id="clear"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-md transition">
        Clear Stats
      </button>
      <button id="back"
        class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md transition">
        Back to Game
      </button>
    </div>
  </div>

</body>
</html>
